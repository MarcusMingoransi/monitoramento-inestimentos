<section class="indicators">

  <div class="indicators-data">
    <div class="container">
      <mat-grid-list cols="12" [gutterSize]="'10px'">
        <mat-grid-tile [colspan]="4">
          <span><strong>{{stock?.cod}}</strong> {{stock?.name}}</span>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="2">
          <div class="card">
            <p>Valor Atual</p>{{stock?.price}}
          </div>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="2">
          <div class="card card-empty">
            <p>Dividend Yield MÃªs</p>{{stock?.dyMonth}}%
          </div>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="2">
          <div class="card card-empty">
            <p>Dividend Yield</p>{{stock?.dyYear}}%
          </div>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="2">
          <div class="card card-empty">
            <p>P/VP</p>{{stock?.pvp}}
          </div>
        </mat-grid-tile>
      </mat-grid-list>
    </div>
  </div>
  <app-indicator-graph *ngIf="dataSource.length" [stock]="stock"></app-indicator-graph>


</section>

<section class="stock-grid">
  <app-stock-grid [data]="dataSource" *ngIf="dataSource.length" (rowClick)="onRowClick($event)"></app-stock-grid>
</section>
