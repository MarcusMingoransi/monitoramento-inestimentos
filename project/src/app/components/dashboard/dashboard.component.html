<section class="indicators">
  <div class="indicators-data">
    <div class="container">
      <mat-grid-list [cols]="cols" [gutterSize]="'10px'" rowHeight="8rem">
        <mat-grid-tile>
          <div class="card">
            <span *ngIf="!stock?.cod">Empresa</span>
            {{stock?.cod}}<span class="indicators-value">{{stock?.name}}</span>
          </div>
        </mat-grid-tile>
        <mat-grid-tile>
          <div class="card card-empty">
            Valor Atual<span class="indicators-value">{{stock?.price | currency:'BRL'}}</span>
          </div>
        </mat-grid-tile>
        <mat-grid-tile>
          <div class="card card-empty">
            Dividend Yield Mês<span class="indicators-value">{{stock?.dyMonth | percent}}</span>
          </div>
        </mat-grid-tile>
        <mat-grid-tile>
          <div class="card card-empty">
            Dividend Yield<span class="indicators-value">{{stock?.dyYear | percent}}</span>
          </div>
        </mat-grid-tile>
        <mat-grid-tile>
          <div class="card card-empty">
            P/VP<span class="indicators-value">{{stock?.pvp | percent}}</span>
          </div>
        </mat-grid-tile>
      </mat-grid-list>
    </div>
  </div>
  <app-indicator-graph *ngIf="dataSource.length" [stock]="stock"></app-indicator-graph>
</section>

<section class="stock-grid">
  <h3 class="grid-title">Lista de Ações</h3>
  <app-stock-grid [data]="dataSource" *ngIf="dataSource.length" (rowClick)="onRowClick($event)"></app-stock-grid>
</section>
